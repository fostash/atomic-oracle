group 'org.fostash.atomic'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.fostash.atomic:atomic-core:0.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'

}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.fostash.atomic'
            artifactId 'atomic-oracle'
            version '0.1'

            from components.java
        }
    }
}